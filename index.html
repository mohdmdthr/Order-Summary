<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="card__img"
        />

        <div class="card__content">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <img
              src="./images/icon-music.svg"
              alt="Music icon"
              class="card__plan__icon"
            />
            <div class="card__plan__wrapper">
              <span class="card__plan__type">Annual Plan</span>
              <span class="card__plan__price">$59.99/year</span>
            </div>
            <a href="#" class="card__plan__link">Change</a>
          </div>
          <button type="button" class="card__btn">Proceed to Payment</button>
          <a href="#" class="card__btn--cancel">Cancel Order</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohammed Modather</a>.
      </div>
    </div>
  </body>
</html>
